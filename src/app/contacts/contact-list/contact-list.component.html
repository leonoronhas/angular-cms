<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="pull-left clearfix">
        <h3 class="panel-title" style="font-weight: 800; font-size: x-large">
          Contacts
        </h3>
      </div>
      <div class="pull-right">
        <button class="btn btn-success" [routerLink]="['new']">
          New Contact
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <cms-contact-item
            *ngFor="let contact of contacts"
            [contact]="contact"
            (click)="onSelected(contact)"
          >
          </cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
